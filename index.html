<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1a751bb3aa.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="title-logo">
    <img src="./assets/images/logo.svg" alt="Logo">
  </div>

  <div class="container-app">
    <div class="container-information">
      <div class="inf-bill mb-2">
        <p class="title-inf">Conta</p> <!-- Bill -->
        <div class="input-w-icon">
          <label for="bill" class="i-icon"><img src="./assets/images/icon-dollar.svg" alt="icondollar"></label>
          <input type="text" name="bill" id="bill" placeholder="142.55" class="inf-input">
        </div>
      </div>

      <div class="inf-selecttip mb-2">
        <p class="title-inf">Select Tip %</p>
        <button class="btn-selecttip">5%</button>
        <button class="btn-selecttip">10%</button>
        <button class="btn-selecttip">15%</button>
        <button class="btn-selecttip">25%</button>
        <button class="btn-selecttip">50%</button>
        <button class="btn-selecttip btn-custom">Custom</button>
      </div>

      <div class="inf-npeople mb-2">
        <p class="title-inf">Number of People</p>
        <div class="input-w-icon">
          <label for="n-people" class="i-icon"><img src="./assets/images/icon-person.svg" alt="iconperson"></label>
          <input type="text" name="n-people" id="n-people" placeholder="5" class="inf-input">
        </div>
      </div>
      
    </div>
    <div class="container-result">
      <div class="result-money">
        <p>Tip Amount<span>/ person</span></p>
        <h3>$4.27</h3>
      </div>

      <div class="result-money">
        <p>Total<span>/ person</span></p>
        <h3>$32.79</h3>
      </div>
      <button class="result-reset">
        Reset
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thiago Farias</a>.
  </div>
</body>
</html>
